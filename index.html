<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-9347592075109566">
  <title>Live Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://cdn.glitch.global/8387c53a-38dc-40c6-aee8-155ce624c48c/230023f4-8f6f-45e3-893a-5899d8aec7dd.image.png?v=1732965964605">
</head>
<body>
  <div class="container mt-3 mt-md-5">
    <h1 class="text-center mb-4">Live Weather App</h1>
    
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5 col-xl-4">
        <div class="input-group mb-3">
          <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" aria-label="City name">
          <button id="searchBtn" class="btn btn-primary" type="button">
            <i class="fas fa-search"></i>
          </button>
          <button id="locationBtn" class="btn btn-info" type="button">
            <i class="fas fa-location-arrow"></i>
          </button>
        </div>
        <div class="d-flex justify-content-between">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="unitToggle">
            <label class="form-check-label" for="unitToggle">°C / °F</label>
          </div>
          <button id="refreshBtn" class="btn btn-sm btn-outline-light">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>
      </div>
    </div>

    <div id="loadingIndicator" class="text-center mt-4 d-none">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Fetching weather data...</p>
    </div>

    <div id="weatherResult" class="mt-4 text-center d-none">
      <div class="weather-card p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 id="location" class="mb-0"></h2>
          <span id="currentDate" class="text-muted"></span>
        </div>
        <div class="weather-main">
          <div class="d-flex align-items-center justify-content-center">
            <img id="weatherIcon" src="" alt="Weather icon" class="weather-icon">
            <div class="ms-3 text-start">
              <p id="weatherCondition" class="mb-1"></p>
              <h1 id="temperature" class="display-4 mb-0"></h1>
            </div>
          </div>
        </div>
        <div class="weather-details mt-4">
          <div class="row">
            <div class="col-6 col-md-3 detail-item">
              <i class="fas fa-tint"></i>
              <span id="humidity"></span>
              <small>Humidity</small>
            </div>
            <div class="col-6 col-md-3 detail-item">
              <i class="fas fa-wind"></i>
              <span id="wind"></span>
              <small>Wind</small>
            </div>
            <div class="col-6 col-md-3 detail-item">
              <i class="fas fa-tachometer-alt"></i>
              <span id="pressure"></span>
              <small>Pressure</small>
            </div>
            <div class="col-6 col-md-3 detail-item">
              <i class="fas fa-eye"></i>
              <span id="visibility"></span>
              <small>Visibility</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h3 class="text-center mt-5 mb-3 d-none" id="forecastTitle">3-Day Forecast</h3>
    <div id="forecast" class="row mt-3 justify-content-center"></div>

    <div id="errorMessage" class="alert alert-danger mt-4 text-center d-none"></div>
  </div>
  
  <footer class="mt-5 py-4">
    <div class="container">
      <hr>
      <h5 class="text-center">
        &copy; <span id="currentYear"></span> 
        <a href="https://menula-de-silva.glitch.me/" target="_blank" class="text-decoration-none">Menula De Silva</a>
      </h5>
    </div>
  </footer>

  <script src="script.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9347592075109566" crossorigin="anonymous"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>
</html>
